<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yelp & COVID-19</title>
  
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <body>
  
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Yelp & COVID-19 Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Total Number of Reviews for Each Star Category</h4>
          <canvas id="myPieChart"></canvas>
            
          </div>
        </div>
        <div class="col-md-6">
          <!--<div id="bar"></div>-->
          <h4>Number of Restaurants for Each Star Category</h4>
          <canvas id="myBarChart"></canvas>
        </div>
      <div class="row">
        <div class ="col-md-12">
          <h4>(Click on the image to view the Restaurant Pins)</h4>
          <a href= "index.html">
            <img border="0" alt= "NC Yelp Restaurants" src="Covid_Restaurants.png" width="150" height= "150"></a>
            <h4>Density of Yelp Reviewed Restaurants During Covid</h4>
            <div id="map"></div>
        </div>
      </div>
    </div>
    <!-- API key -->
    <script type="text/javascript" src="config.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="leaf_heat.js"></script>
    <script src="yelpmapNC.js"></script>
    <script src="just_eat.js"></script>
